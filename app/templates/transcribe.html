<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Capstone GPT project</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	</head>
	<body>
		<main class="container mt-5">
			<h1 class="text-center">Capstone GPT Project</h1>
			<div class="form-container">
				<form action="/transcribe" method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="audioFile">Upload Audio File (mp3 or mp4):</label>
						<input type="file" class="form-control" id="audioFile" name="audioFile" accept=".mp3, .mp4" required>
					</div>

					<div class="form-group">
						<label for="sourceLanguage">Source Language:</label>
						<select class="form-control" id="sourceLanguage" name="sourceLanguage">
							<option value="spanish" selected>Spanish</option>
							<option value="english">English</option>
							<option value="french">French</option>
						</select>
					</div>

					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="translate" name="targetLanguages" value="spanish">
						<label class="form-check-label" for="targetSpanish">Translate to Spanish</label>
					</div>

					<div class="form-group">
						<label for="prompt">Write your prompt:</label>
						<textarea class="form-control" id="prompt" name="prompt" rows="4" cols="50"></textarea>
					</div>

					<button type="submit" class="btn btn-primary float-right submit">Submit</button>
				</form>
			</div>
		</main>
		{% if message %}
			<div>
				<h2>Job id:</h2>
				{{ message|safe }}
			</div>
		{% endif %}
	</body>
</html>
